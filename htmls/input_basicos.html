<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imputs Basicos</title>
  
</head>
<body>

    <section>
    <h1>Imputs Basicos</h1>
    </section>

    <hr>

    <section>
    <form action="https://www.globo.com.br" method="post">

        <label>Nome</label> <br>
        <input placeholder="Insira seu nome" type="text" name="nome" class="" id="" /> <br>

        <label>Senha</label> <br>
        <input placeholder="Insira sua senha" type="password" name="senha" /> <br><br>

        <label>Time</label><br>
        <input type="text" placeholder="Insira seu time" name="Time" list="Lista_de_Times"/>
        <datalist id="Lista_de_Times">
            <option value="Santos" />
            <option value="Palmeiras" />
            <option value="Corinthians" />
                  
        </datalist><br><br>


        <label>Opcoes</label>
        <input type="radio" name="opcao">A
        <input type="radio" name="opcao">B
        <input type="radio" name="opcao">C
        <br>
        <label>Multipla Escolha</label>
        <input type="checkbox" name="multiplo">1
        <input type="checkbox" name="multiplo">2
        <input type="checkbox" name="multiplo">3
        <br><br>
        <label>Texto</label> <br>
        <textarea name="texto" id="" cols="30" rows="10"></textarea>

        <label>Arquivo</label> <br>
        <input type="file" name="arquivo" id=""> <br><br>

        <input type="button" value="botao sem acao"> <br><br>
        <input type="submit" value="Enviar"><br><br>

        <label>Sexo</label> <br>
        <select name="sexo" id="">
        <option value="">Selecione</option>
        <option selected value="M">Masculino</option>
        <option value="F">Feminino</option>
    </select>

    </form>
    </section>
</body>
</html>
