<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imputs Basicos</title>
</head>
<body>

    <h1>Imputs Basicos</h1>

    <form action="/htmls/input_basicos.html" method="post">

        <label>Nome</label> <br>
        <input type="text" name="nome" class="" id="" /> <br>

        <label>Senha</label> <br>
        <input type="password" name="senha" /> <br>

        <label>Opcoes</label>
        <input type="radio" name="opcao">A
        <input type="radio" name="opcao">B
        <input type="radio" name="opcao">C
        <br>
        <label>Multipla Escolha</label>
        <input type="checkbox" name="multiplo">1
        <input type="checkbox" name="multiplo">2
        <input type="checkbox" name="multiplo">3
        <br><br>
        <label>Texto</label> <br>
        <textarea name="texto" id="" cols="30" rows="10"></textarea>

        <label>Arquivo</label> <br>
        <input type="file" name="arquivo" id=""> <br><br>

        <label>Sexo</label> <br>
        <select name="sexo" id="">
        <option value="">Selecione</option>
        <option selected value="M">Masculino</option>
        <option value="F">Feminino</option>
    </select>

    </form>
</body>
</html>
