<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao de textos</title>
</head>
<body>
    <h1>Titulo da Pagina</h1>

    <h2>Subtitulo da Pagina</h2>

    <h3>Descricao da Pagina</h3><br>

    <p>Bom dia meu nome e <b>Fabio</b></p><br>
    
    <p>tenho 36 anos</p>

    <p>Trabalho com <i>tecnologia</i></p>

    <p>

        Teste <sup>123</sup>

    </p>

    <p>

        Teste <sub>123</sub>
        
    </p>
</body>
</html>
